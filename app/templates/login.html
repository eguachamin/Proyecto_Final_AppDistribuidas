<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ingreso Gamer - Inventario Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #00ff99;
            font-family: 'Orbitron', sans-serif;
        }
        .container {
            margin-top: 6rem;
            max-width: 400px;
            background: #1f1f1f;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 15px #00ff99;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #00ff99;
        }
        .form-control {
            background: #333;
            border: none;
            color: #00ff99;
        }
        .form-control:focus {
            background: #222;
            color: #00ff99;
            border: 1px solid #00ff99;
            box-shadow: 0 0 8px #00ff99;
        }
        .btn-primary {
            background-color: #00ff99;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #00cc7a;
        }
        .alert-danger {
            background-color: #330000;
            border-color: #ff3333;
            color: #ff6666;
        }
        .alert-secondary {
            background-color: #222;
            color: #00ff99;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Ingreso Gamer</h2>

        {% if nodo %}
        <div class="alert alert-secondary mt-3 text-center">
            Estás siendo atendido por el nodo: <strong>{{ nodo }}</strong>
        </div>
        {% endif %}

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-danger mt-3">{{ msg }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/login" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" name="email" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
    </div>

</body>

</html>
