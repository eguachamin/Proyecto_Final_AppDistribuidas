<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ingreso - Papelería y Variedades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/vector-gratis/coleccion-patrones-regreso-escuela-dibujos-animados_23-2149043146.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            margin-top: 6rem;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-weight: bold;
        }

        label {
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            background: #fff;
            border: 1px solid #ced4da;
            color: #2c3e50;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px #3498db;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .alert-secondary {
            background-color: #ecf0f1;
            color: #2c3e50;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Ingreso al sistema</h2>

        {% if nodo %}
        <div class="alert alert-secondary mt-3">
            Estás siendo atendido por el nodo: <strong>{{ nodo }}</strong>
        </div>
        {% endif %}

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-danger mt-3">{{ msg }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/login" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" name="email" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
    </div>

</body>

</html>
