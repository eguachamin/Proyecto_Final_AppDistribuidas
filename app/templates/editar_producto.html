<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Producto - Inventario Pro Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #121212;
            color: #00ff99;
            font-family: 'Orbitron', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 3rem;
            background: #1f1f1f;
            border-radius: 15px;
            padding: 2rem 3rem;
            box-shadow: 0 0 15px #00ff99;
        }
        h2 {
            color: #00ff99;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 7px #00ff99;
        }
        label {
            font-weight: 600;
        }
        .form-control, textarea {
            background: #222;
            border: none;
            color: #00ff99;
        }
        .form-control:focus, textarea:focus {
            background: #111;
            border: 1px solid #00ff99;
            box-shadow: 0 0 8px #00ff99;
            color: #00ff99;
        }
        button.btn-primary {
            background-color: #00ff99;
            border: none;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }
        button.btn-primary:hover {
            background-color: #00cc7a;
        }
        a.btn-secondary {
            margin-top: 1rem;
            display: inline-block;
        }
        .alert-info {
            background-color: #004d33;
            color: #99ffbb;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff99;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .alert-secondary {
            background-color: #222;
            color: #00ff99;
            border-radius: 10px;
            box-shadow: 0 0 12px #00ff99;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Editar Producto - Inventario Pro Gamer</h2>

    {% if nodo %}
    <div class="alert alert-secondary mt-3">
        Estás siendo atendido por el nodo: <strong>{{ nodo }}</strong>
    </div>
    {% endif %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info mt-3">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" required />
        </div>
        <div class="mb-3">
            <label>Código</label>
            <input type="text" name="codigo" class="form-control" value="{{ producto.codigo }}" required />
        </div>
        <div class="mb-3">
            <label>Descripción</label>
            <textarea name="descripcion" class="form-control" rows="3" required>{{ producto.descripcion }}</textarea>
        </div>
        <div class="mb-3">
            <label>Unidad</label>
            <input type="text" name="unidad" class="form-control" value="{{ producto.unidad }}" required />
        </div>
        <div class="mb-3">
            <label>Categoría</label>
            <input type="text" name="categoria" class="form-control" value="{{ producto.categoria }}" required />
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary text-decoration-none">Volver</a>
    </form>
</div>

</body>
</html>
