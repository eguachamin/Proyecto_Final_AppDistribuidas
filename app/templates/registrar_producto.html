<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registrar Producto - Papelería y Variedades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            background: url('https://img.freepik.com/foto-gratis/vista-superior-articulos-papeleria-sobre-mesa_23-2148543774.jpg?semt=ais_hybrid&w=740&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem 3rem;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #2c3e50;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control, textarea {
            background: #fff;
            border: 1px solid #ced4da;
            color: #2c3e50;
        }

        .form-control:focus, textarea:focus {
            background: #fff;
            border: 1px solid #3498db;
            box-shadow: 0 0 5px #3498db;
            color: #2c3e50;
        }

        button.btn-primary {
            background-color: #3498db;
            border: none;
            font-weight: bold;
            width: 100%;
            margin-top: 1rem;
        }

        button.btn-primary:hover {
            background-color: #2980b9;
        }

        a.btn-secondary {
            margin-top: 1rem;
            display: inline-block;
            background-color: #95a5a6;
            border: none;
            color: white;
        }

        a.btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-radius: 10px;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .alert-secondary {
            background-color: #ecf0f1;
            color: #2c3e50;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registrar Producto</h2>

    {% if nodo %}
    <div class="alert alert-secondary mt-3">
        Estás siendo atendido por el nodo: <strong>{{ nodo }}</strong>
    </div>
    {% endif %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info mt-3">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Código</label>
            <input type="text" name="codigo" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Descripción</label>
            <textarea name="descripcion" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label>Unidad</label>
            <input type="text" name="unidad" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Categoría</label>
            <input type="text" name="categoria" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary text-decoration-none">Volver</a>
    </form>
</div>

</body>
</html>
